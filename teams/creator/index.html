        <div id="topBar">
            <h2 id="pitch">Pitch</h2>

        <div id="editor">

                    </div>
                    <div class="section angle">
                        <p>Angle 1</p>
                        <div class="thumb">
                            <video>
                                <source type="video/*">
                            </video>
                            <input type="file" accept="video/mp4, video/mv4,video/x-m4v,video/*" class="videoInput"></input>
                        </div>
                    </div>
                    <div class="section angle">
                        <p>Angle 2</p>

                    <div class="section angle">
                        <p>Split</p>

                            <video>
                                <source type="video/*">
                            </video>
                            <input type="file" accept="video/mp4, video/mv4,video/x-m4v,video/*" class="videoInput"></input>
                        </div>
                    </div>
                </div>

                        <p>Player</p>

                    </div>

                    </div>
                    <div class="section">
                        <p>Round</p>

                    <div class="section">
                        <textarea class="notes" placeholder="Notes here"></textarea>
                    </div>
                    <div class="section angle">

                        <div class="thumb"></div>
                    </div>
                    <div class="section angle">
                        <p>Angle 2</p>
                        <div class="thumb"></div>
                    </div>
                    <div class="section angle">
                        <p>Split</p>
                        <div class="thumb"></div>
                    </div>
                </div>
