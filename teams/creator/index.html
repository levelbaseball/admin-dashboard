<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Teams</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
        <meta name="author" content="name">
        <meta name="description" content="description here">
        <meta name="keywords" content="keywords,here">
        <link rel="stylesheet" href="/base.css" type="text/css">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="logo"></div>
            <div id="tabBar">
                <a>Team</a>
                <a href="../video">Video</a>
                <a href="../creator">Creator</a>
            </div>
        </div>
        <div id="topBar">
            <h2>Pitch</h2>
            <input type="text" id="eventName" placeholder="Event Name"></input>
            <h2>Send</h2>
        </div>
        <div id="editor">
            <div id="inside">
                <div class="cell">
                    <div class="selectionCells">
                        <div class="section">
                            <p>Player</p>
                            <p class="select">Select</p>
                        </div>
                        <div class="section">
                            <p>Type</p>
                            <p class="select">Select</p>
                        </div>
                        <div class="section">
                            <p>Round</p>
                            <p class="select">Select</p>
                        </div>
                    </div>
                    <div class="section angle">
                        <p>Angle 1</p>
                        <div class="thumb"></div>
                    </div>
                    <div class="section angle">
                        <p>Angle 2</p>
                        <div class="thumb"></div>
                    </div>
                    <div class="section angle">
                        <p>Split</p>
                        <div class="thumb"></div>
                    </div>
                </div>
                <div class="cell" id="last"></div>
            </div>
        </div>
        <script src="/firebase.js" type="text/javascript"></script>
        <script src="./creator.js" type="text/javascript"></script>
    </body>

</html>
