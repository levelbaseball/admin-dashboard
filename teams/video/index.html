<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Video</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
        <meta name="author" content="name">
        <meta name="description" content="description here">
        <meta name="keywords" content="keywords,here">
        <link rel="stylesheet" href="/base.css" type="text/css">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="logo"></div>
            <div id="searchCont">
                <div id="searchIcon"></div>
                <input type="text" id="searchBox" placeholder="Search"></input>
            </div>
            <div id="tabBar">
                <a id="teamLink">Team</a>
                <a>Video</a>
                <a id="creatorLink">Creator</a>
            </div>
        </div>
        <div id="tableHolder">
            <table cellspacing="0">
                <tr>
                    <th class="videoCell">Video</th>
                    <th class="nameCell">Player</th>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Round</th>
                    <th>Pitch</th>
                </tr>
                <tr class="event">
                    <td class="videoCell">
                        <video>
                            <source type="video/*">
                        </video>
                    </td>
                    <td class="nameCell">John Smith</td>
                    <td>Event #1</td>
                    <td>06/11/2001</td>
                    <td>Hitter</td>
                    <td>-</td>
                    <td>-</td>
                    <td>Expand<div class="expander"></div>
                    </td>
                </tr>
                <tr class="round">
                    <td class="videoCell">
                        <video>
                            <source type="video/*">
                        </video>
                    </td>
                    <td class="nameCell">John Smith</td>
                    <td>Event #1</td>
                    <td>06/11/2001</td>
                    <td>Hitter</td>
                    <td>1</td>
                    <td>-</td>
                    <td class="statHeader">EV<div class="expander"></div>
                    </td>
                    <td class="statHeader">LA<div class="expander"></div>
                    </td>
                    <td class="statHeader">Dist<div class="expander"></div>
                    </td>
                    <td class="statHeader">Extra Stats<div class="expander"></div>
                    </td>
                </tr>
                <tr class="pitch">
                    <td class="videoCell">
                        <video>
                            <source type="video/*">
                        </video>
                    </td>
                    <td class="nameCell">John Smith</td>
                    <td>Event #1</td>
                    <td>06/11/2001</td>
                    <td>Hitter</td>
                    <td>1</td>
                    <td>1</td>
                    <td class="statHeader">1
                    </td>
                    <td class="statHeader">2
                    </td>
                    <td class="statHeader">3
                    </td>
                    <td class="statHeader">4
                    </td>
                </tr>
            </table>
        </div>
        <script src="/firebase.js" type="text/javascript"></script>
        <script src="./video.js" type="text/javascript"></script>
    </body>

</html>
