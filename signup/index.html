<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
        <meta name="author" content="name">
        <meta name="description" content="description here">
        <meta name="keywords" content="keywords,here">
        <link rel="stylesheet" href="../base.css" type="text/css">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    </head>

    <body>
        <div id="logo"></div>
        <div id="loginBox">
            <h1>Player Signup</h1>
            <input type="text" id="first" placeholder="First Name"></input>
            <input type="text" id="last" placeholder="Last Name"></input>
            <input type="text" id="email" placeholder="Email"></input>
            <input type="password" id="password1" placeholder="Password"></input>
            <input type="password" id="password2" placeholder="Repeat Password"></input>
            <input type="text" id="team" placeholder="Team (optional)"></input>
            <h6 class="button" id="create">Create Account</h6>
            <a href="../login">
                <p id="login">Have an Account? Log In.</p>
            </a>
        </div>
        <script src="../firebase.js" type="text/javascript"></script>
        <script src="./signup.js" type="text/javascript"></script>
    </body>

</html>
